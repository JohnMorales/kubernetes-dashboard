<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="node in nodes.items">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>VM: {{node.id}}</h4></div>
        <div class="panel-body">
          <div class="well" ng-repeat="pod in getAllPodsOnHost(node.hostIP)">
            <h5>POD: {{pod.id}}</h5>
            Containers:
            <div ng-repeat="key in pod.desiredState.manifest.containers">
              <div class="alert alert-{{getPodContainerState(pod, key.name)}}" role="alert">
                {{key.name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>With â™¥ from Team A</p>
  </div>

</div>
